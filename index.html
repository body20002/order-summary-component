<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution { font-size: 11px; text-align: center; margin-top: 24px}
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body class="bg-mobile bg-no-repeat bg-pale-blue desktop:bg-desktop desktop:bg-contain font-RedHatDisplay flex justify-center items-center flex-col h-screen">
    <div class="flex flex-col items-center justify-center bg-white rounded-2xl max-w-screen-mobile mx-6 desktop:max-w-sm">
      <img class="rounded-t-2xl" src="./images/illustration-hero.svg" alt="hero">
      <div class="flex flex-col items-center justify-center bg-white rounded-b-2xl px-6">
        <div class="font-black text-Dark-blue text-xl mx-8 mt-8 mb-4">
          Order Summary
        </div>
        <div class="text-center text-Desaturated-blue mx-[8px] max-w-[300px] text-sm font-medium">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </div>
        <div class="bg-Very-pale-blue flex items-center justify-between w-full p-4 mx-auto my-6 rounded-xl text-sm">
          <img class="w-2/12" src="./images/icon-music.svg" alt="icon-muisc">
          <div class="flex flex-col justify-start items-center mr-8 desktop:mr-16">
            <div class="font-black text-Dark-blue">
              Annual Plan
            </div> 
            <div class="text-Desaturated-blue">
              $59.99/year
            </div>
          </div>
          <a class="font-bold text-Bright-blue text-sm underline hover:brightness-200" href="#">
            Change
          </a>
        </div>
        <button class="bg-Bright-blue font-black text-white w-full py-4 rounded-xl text-center shadow-lg shadow-Bright-blue/50 hover:brightness-150 text-sm desktop:py-3">
          Proceed to Payment
        </button>
        <button class="font-bold text-Desaturated-blue w-full py-4 mb-2 text-center hover:text-Dark-blue text-sm">
          Cancel Order
        </button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/body20002">Abdallah Gamal</a>.
    </div>
  </body>
</html>
